get:
  operationId: getBlockRoot
  summary: Get block root
  description: Retrieves hashTreeRoot of BeaconBlock/BeaconBlockHeader
  tags:
    - Beacon
  parameters:
    - name: block_id
      in: path
      $ref: '../../../beacon-node-oapi.yaml#/components/parameters/BlockId'
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            title: GetBlockRootResponse
            properties:
              data:
                type: object
                properties:
                  root:
                    allOf:
                      - description: HashTreeRoot of BeaconBlock/BeaconBlockHeader object
                      - $ref: '../../../beacon-node-oapi.yaml#/components/schemas/Root'
    "400":
      description: "The block ID supplied could not be parsed"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
              - example:
                  code: 400
                  message: "Invalid block ID: current"
    "404":
      description: "Block not found"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
              - example:
                  code: 404
                  message: "Block not found"
    "500":
      $ref: "../../../beacon-node-oapi.yaml#/components/responses/InternalError"
